name: Kogito Operator OLM Checks
on:
  pull_request:
    paths:
      - 'api/**'
      - 'cmd/**'
      - 'controllers/**'
      - 'deploy/**'
      - 'hack/ci/**'
      - 'pkg/**'
      - '.github/workflows/Kogito-Operator-OLM-tests.yaml'
env:
  OP_TEST_CONTAINER_TOOL: docker
  GO_VERSION: 1.16
  OP_TEST_DEBUG: 1
  OP_TEST_CONTAINER_OPT: "-t"
jobs:
  olm_integration:
    name: OLM Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod/cache
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-cache-
      - name: Cache the binaries
        uses: actions/cache@v1
        with:
          path: ~/go/bin/
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}
      - name: Cache Go mod
        uses: actions/cache@v1
        with:
          path: go.mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-
      - run: go mod tidy
      - name: Install Cekit and dependencies
        run: |
          sudo apt install -y libkrb5-dev
          sudo pip3 install cekit==4.1.1 odcs docker==5.0.3 docker-squash
      - name: Build Operator Image
        env:
          BUILDER: docker
        run: make container-build
      - name: Run Operator OLM Integration Test
        run: make olm-tests
      - name: Upload
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: log
          path: /tmp/op-test/log.out
