name: Kogito Operator Unit Tests
on:
  pull_request:
    paths:
      - 'community-kogito-operator/api/**.go'
      - 'community-kogito-operator/controllers/**.go'
      - 'community-kogito-operator/internal/**.go'
      - 'community-kogito-operator/core/**.go'
      - 'community-kogito-operator/cmd/**.go'
env:
  GO_VERSION: 1.14
defaults:
  run:
    working-directory: ./community-kogito-operator
jobs:
  unit_test_and_coverage:
    name: Unit test and Coverage
    runs-on: ubuntu-latest
    env:
      ENVTEST_ASSETS_DIR: testbin
      OPERATOR_SDK_VERSION: v1.2.0
      CGO_ENABLED: 0
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod/cache
          key: ${{ runner.os }}-go-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-cache-
      - name: Install cover
        run: go get golang.org/x/tools/cmd/cover
      - name: Validate codcov yaml file
        run: curl -vvv --data-binary @codecov.yml https://codecov.io/validate
      - name: Cache testenv
        uses: actions/cache@v2
        with:
          path: $(pwd)/${ENVTEST_ASSETS_DIR}
          key: ${{ runner.os }}-testbin-${{ env.OPERATOR_SDK_VERSION }}
          restore-keys: |
              ${{ runner.os }}-testbin-${{ env.OPERATOR_SDK_VERSION }}
      - name: Run unit tests
        run: |
          ./hack/go-test.sh
      - name: Upload results of cli to codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./community-kogito-operator/cli-cover.out
          flags: cli
          name: cli-test
          fail_ci_if_error: true
      - name: Upload results of operator to codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./community-kogito-operator/operator-cover.out
          flags: operator
          name: operator-test
          fail_ci_if_error: true