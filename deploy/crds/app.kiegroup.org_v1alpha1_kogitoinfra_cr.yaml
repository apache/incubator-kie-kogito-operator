apiVersion: app.kiegroup.org/v1alpha1
kind: KogitoInfra
metadata:
  # default name
  name: kogito-infra
spec:
  # set to true if a Infinispan instance should be installed in the namespace via Infinispan Operator
  installInfinispan: false
  # set to true if a Kafka instance should be installed in the namespace via Strimzi Operator
  installKafka: false
