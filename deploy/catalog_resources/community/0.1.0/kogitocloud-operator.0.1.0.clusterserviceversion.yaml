apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kogitocloud-operator.0.1.0
  namespace: placeholder
  annotations:
    categories: "Integration & Delivery"
    certified: "false"
    description: kogito Cloud Operator for deployment and management of quarkus services.
    repository: https://github.com/kiegroup/kogito-cloud-operator
    containerImage: quay.io/kiegroup/kogito-cloud-operator:0.1
    createdAt: 2019-04-30T12:48:22Z
    support: Red Hat, Inc.
    tectonic-visibility: ocs
    alm-examples: >-
      [{"apiVersion":"app.kiegroup.org/v1alpha1","kind":"KogitoApp","metadata":{"name":"example-quarkus"},"spec":{"build":{"gitSource":{"uri":"https://github.com/kiegroup/kogito-examples","contextDir":"jbpm-quarkus-example"}}}}]
  labels:
    operator-kogitocloud: "true"
spec:
  displayName: kogito Cloud
  description: kogito Cloud Operator for deployment and management of quarkus services.
  keywords:
    - cloud
    - kogito
    - quarkus
    - springboot
    - operator
  version: 0.1.0
  maturity: alpha
  maintainers:
    - name: Red Hat, Inc.
      email: bsig-cloud@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
    - name: Product Page
      url: https://quarkus.io/
  icon:
    - base64data: 
      mediatype: image/svg+xml
  labels:
    alm-owner-kogitocloud: kogitocloud-operator
    operated-by: kogitocloud-operator.0.1.0
  selector:
    matchLabels:
      alm-owner-kogitocloud: kogitocloud-operator
      operated-by: kogitocloud-operator.0.1.0
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
  customresourcedefinitions:
    owned:
      - version: v1alpha1
        kind: KogitoApp
        description: A project prescription running a kogito service.
        displayName: KogitoApp
        name: kogitoapps.app.kiegroup.org
        resources:
          - kind: DeploymentConfig
            version: apps.openshift.io/v1
          - kind: Service
            version: v1
          - kind: Route
            version: route.openshift.io/v1
        specDescriptors:
          - description: Runtime
            displayName: Runtime
            path: runtime
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:label"
        statusDescriptors:
          - description: Deployments for the KogitoApp environment.
            displayName: Deployments
            path: deployments
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
          - description: The address for accessing kogito service, if it is deployed.
            displayName: Route
            path: route
            x-descriptors:
              - "urn:alm:descriptor:org.w3:link"
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: kogito-cloud-operator
          rules:
            - apiGroups:
                - ""
                - app.kiegroup.org
                - apps.openshift.io
                - image.openshift.io
                - build.openshift.io
                - route.openshift.io
              resources:
                - "*"
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - kogito-cloud-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
      deployments:
        - name: kogito-cloud-operator
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                name: kogito-cloud-operator
            template:
              metadata:
                labels:
                  name: kogito-cloud-operator
              spec:
                serviceAccountName: kogito-cloud-operator
                containers:
                  - name: kogito-cloud-operator
                    image: quay.io/kiegroup/kogito-cloud-operator:0.1
                    command:
                      - kogito-cloud-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.labels['name']
                      - name: DEBUG
                        value: "false"
