- name: operator-builder
  version: 1.0.0
  from: golang:1.14
  description: Builder Image for the Operator

  modules:
    repositories:
      - path: modules
    install:
      - name: org.kie.kogito.goModDownload
      - name: org.kie.kogito.buildOperator
- name: quay.io/kiegroup/kogito-cloud-operator
  version: 2.0.0-snapshot
  from: registry.access.redhat.com/ubi8/ubi-minimal:latest
  description: Runtime Image for the Operator

  artifacts:
    - name: manager
      image: operator-builder
      path: /workspace/manager
      dest: /
  run:
    workdir: /
    entrypoint:
     - "/manager"