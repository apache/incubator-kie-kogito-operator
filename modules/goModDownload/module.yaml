name: org.kie.kogito.goModDownload
version: "1.0"
description: Download and cache the modules
artifacts:
  - name: gomod
    path: "../../../../go.mod"
    target: "go.mod"
    dest: /workspace/

  - name: gosum
    path: "../../../../go.sum"
    target: "go.sum"
    dest: /workspace/

    # this is a local module, adding in here since the main go.mod refers to it
  - name: api-module
    path: "../../../../api"
    dest: /workspace/api

execute:
  - script: install.sh