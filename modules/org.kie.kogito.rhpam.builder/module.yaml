name: org.kie.kogito.rhpam.builder
version: "7.13.5"
description: Builds the operator binary

envs:
  - name: "GOPRIVATE"
    value: ""

artifacts:
    - name: main
      path: "../../../../main.go"
      target: "main.go"
      dest: /workspace/

    - name: controllers
      path: "../../../../controllers"
      dest: /workspace/controllers

    - name: core
      path: "../../../../core"
      dest: /workspace/core

    - name: internal
      path: "../../../../internal"
      dest: /workspace/internal

    - name: version
      path: "../../../../version"
      dest: /workspace/version

    - name: meta
      path: "../../../../meta"
      dest: /workspace/meta

execute:
  - script: install.sh
