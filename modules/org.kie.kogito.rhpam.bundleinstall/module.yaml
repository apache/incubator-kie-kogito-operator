name: org.kie.kogito.rhpam.bundleinstall
version: "8.0.0"
description: Copy the bund files to the target image

artifacts:
  - name: manifests
    path: "../../../../bundle/bamoe/manifests"
    dest: /manifests/
  - name: metadata
    path: "../../../../bundle/bamoe/metadata"
    dest: /metadata/
  - name: tests-scorecard
    path: "../../../../bundle/bamoe/tests/scorecard/"
    dest: /tests/scorecard/
