apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: "true"
    containerImage: registry.stage.redhat.io/rhpam-7/rhpam-kogito-rhel8-operator:7.13.0
    description: RHPAM Kogito Operator for deployment and management of Kogito services.
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
    repository: https://github.com/kiegroup/rhpam-kogito-operator
    support: Red Hat
    tectonic-visibility: ocs
  name: rhpam-kogito-operator.v7.13.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: KogitoBuild handles how to build a custom Kogito service in a Kubernetes/OpenShift
        cluster.
      displayName: Kogito Build
      kind: KogitoBuild
      name: kogitobuilds.rhpam.kiegroup.org
      resources:
      - kind: BuildConfig
        name: A Openshift Build Config
        version: build.openshift.io/v1
      - kind: ImageStream
        name: A Openshift Image Stream
        version: image.openshift.io/v1
      version: v1
    - description: "KogitoInfra is the resource to bind a Custom Resource (CR) not
        managed by Kogito Operator to a given deployed Kogito service. \n It holds
        the reference of a CR managed by another operator such as Strimzi. For example:
        one can create a Kafka CR via Strimzi and link this resource using KogitoInfra
        to a given Kogito service (custom or supporting, such as Data Index). \n Please
        refer to the Kogito Operator documentation (https://docs.jboss.org/kogito/release/latest/html_single/)
        for more information."
      displayName: Kogito Infra
      kind: KogitoInfra
      name: kogitoinfras.rhpam.kiegroup.org
      resources:
      - kind: Infinispan
        name: A Infinispan instance
        version: infinispan.org/v1
      - kind: Kafka
        name: A Kafka instance
        version: kafka.strimzi.io/v1beta2
      - kind: Keycloak
        name: A Keycloak Instance
        version: keycloak.org/v1alpha1
      - kind: Secret
        name: A Kubernetes Secret
        version: v1
      version: v1
    - description: KogitoRuntime is a custom Kogito service.
      displayName: Kogito Runtime
      kind: KogitoRuntime
      name: kogitoruntimes.rhpam.kiegroup.org
      resources:
      - kind: ConfigMap
        name: A Kubernetes ConfigMap
        version: v1
      - kind: Deployment
        name: A Kubernetes Deployment
        version: apps/v1
      - kind: Service
        name: A Kubernetes Service
        version: v1
      - kind: Route
        name: A Openshift Route
        version: route.openshift.io/v1
      version: v1
    - description: KogitoSupportingService deploys the Supporting service in the given
        namespace.
      displayName: Kogito Supporting Service
      kind: KogitoSupportingService
      name: kogitosupportingservices.rhpam.kiegroup.org
      resources:
      - kind: Deployment
        name: A Kubernetes Deployment
        version: apps/v1
      - kind: Service
        name: A Kubernetes Service
        version: v1
      - kind: ImageStream
        name: A Openshift ImageStream
        version: image.openshift.io/v1
      - kind: Route
        name: A Openshift Route
        version: route.openshift.io/v1
      version: v1
  description: |-
    RHPAM Kogito Operator is designed for deployment and management of Kogito services from source (only on OpenShift) and every piece of infrastructure that the services might need:

    * Builds a RHPAM Kogito service from a remote git repository and creates a custom image for the given runtime: Red Hat build of Quarkus or Springboot. [See more](https://docs.jboss.org/kogito/release/latest/html_single/#con-kogito-operator-deployment-options_kogito-deploying-on-openshift).
    * Deploy RHPAM Kogito service from user provided image.
    * Setup Grafana Dashboard when Grafana Operator is available in cluster.
    * Create Prometheus monitor object when Prometheus operator is available in cluster.

    **IMPORTANT!** RHPAM Kogito Operator may need Grafana and Prometheus Operator to configure monitoring in cases if you do not provide these services beforehand. If you need these features to be automatically provisioned for you, bear in mind that those operators must be installed in the same namespace as the RHPAM Kogito Operator.
  displayName: RHPAM Kogito Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - cloud
  - kogito
  - quarkus
  - springboot
  - operator
  - native
  - automation
  labels:
    alm-owner-kogito: rhpam-kogito-operator
    operated-by: rhpam-kogito-operator.7.13.0
  links:
  - name: Product Page
    url: https://access.redhat.com/products/red-hat-process-automation-manager
  - name: Documentation
    url: https://access.redhat.com/documentation/en-us/red_hat_process_automation_manager/7.12/html/getting_started_with_red_hat_build_of_kogito_in_red_hat_process_automation_manager/assembly-deploying-kogito-microservices-on-openshift
  - name: Source
    url: https://github.com/kiegroup/kogito-operator/
  maintainers:
  - email: bsig-cloud@redhat.com
    name: Red Hat
  maturity: beta
  provider:
    name: Red Hat
  version: 7.13.0-1
