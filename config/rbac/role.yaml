apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - ""
      - app.kiegroup.org
      - apps.openshift.io
      - image.openshift.io
      - build.openshift.io
      - rbac.authorization.k8s.io
      - route.openshift.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
      - replicasets
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
      - list
      - delete
  - apiGroups:
      - infinispan.org
    resources:
      - infinispans
    verbs:
      - get
      - create
      - list
      - delete
      - watch
  - apiGroups:
      - kafka.strimzi.io
    resources:
      - kafkas
      - kafkatopics
    verbs:
      - get
      - create
      - list
      - delete
      - watch
  - apiGroups:
      - keycloak.org
    resources:
      - keycloaks
    verbs:
      - get
      - create
      - list
      - delete
      - watch
  - apiGroups:
    - mongodb.com
    resources:
      - mongodbs
    verbs:
      - get
      - create
      - list
      - delete
      - watch
  - apiGroups:
      - apps
    resourceNames:
      - kogito-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - app.kiegroup.org
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - eventing.knative.dev
    resources:
      - triggers
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
  - apiGroups:
      - sources.knative.dev
    resources:
      - sinkbindings
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
  - apiGroups:
      - integreatly.org
    resources:
      - grafanadashboards
    verbs:
      - get
      - create
      - list
      - delete
      - watch
      - update